<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"     >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container text-center">
            <h1 class="display-5">CATEGORIES</h1>
        </div>
    </header>

    <main class="container my-4">
        <div class="mb-4">
            <h2 class="text-center"> Gestion Categories</h2>
        </div>

        <div class="d-flex align-items-center justify-content-between mb-3">
            <!-- Buscador -->
            <div class="input-group">
                <label for="txtNameSearch" class="input-group-text">Buscar:</label>
                <input type="text" id="txtNameSearch" class="form-control" placeholder="Buscar categoría">
            </div>

            <button id="btnBuscar" name="buscarCategoria" class="btn btn-primary mvc-clickable">Buscar</button>

            <!-- Botón New -->
            <button id="btnNew" name="crearCategoria" class="btn btn-success mvc-clickable">New</button>
        </div>
    </main>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
